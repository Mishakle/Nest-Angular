<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (submit)="submit()" class="ex-form">
      <mat-card-content>
        <div class="errorForm" *ngIf="error$ | async as error">
          <p>{{ error }}</p>
        </div>

        <mat-form-field class="ex-full-width">
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="ex-full-width">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hidePasswordButton ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePasswordButton = !hidePasswordButton"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePasswordButton"
            type="button"
          >
            <mat-icon>{{
              hidePasswordButton ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">
        Sign in
      </button>
    </form>
  </mat-card>
</div>
