<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (submit)="submit()" class="ex-form">
      <mat-card-content>
        <mat-form-field class="ex-full-width">
          <input required formControlName="username" matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="ex-full-width">
          <input
            ngModel
            [email]="true"
            required
            formControlName="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="ex-full-width">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            required
            minlength="6"
            matInput
            [type]="hidePasswordButton ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePasswordButton = !hidePasswordButton"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePasswordButton"
            type="button"
          >
            <mat-icon>{{
              hidePasswordButton ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
